<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Bank</title>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">





</head>

<body>
    <!-- Header Headline -->
    <Header>
        <section>
            <div class="container mb-5">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center">
                            <h1 class="text-center pt-5 headline">My Digital Bank</h1>
                            <img class="ps-3 pt-5" width="80" src="./images/salary.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </Header>

    <main>

        <section>
            <div class="container">
                <div class="row">
                    <!-- Banner Image -->
                    <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                        <div class="mt-5">
                            <img width=" 500" class="img-fluid" src="./images/bank.jpg" alt="">
                        </div>
                    </div>
                    <!-- Bank Calculation -->
                    <div class="col-12 col-lg-6 col-md-12 col-sm-12 shadow-none p-3 mb-5 bg-light rounded">
                        <div class="p-5">
                            <h3 class="ms-5 ps-5">Income</h3>
                            <form>
                                <div class="form-group row">
                                    <label for="income-field" class="col-md-2 col-form-label">Income</label>
                                    <div class="col-md-10 my-2">
                                        <input type="text" class="" id="income-field" placeholder="your income amount">
                                    </div>
                                </div>
                            </form>
                            <form class="">
                                <h3 class="ms-5 ps-5">Expenses</h3>
                                <div class="form-group row py-2">
                                    <label for="food-field" class="col-md-2 col-form-label">Food</label>
                                    <div class="col-md-10">
                                        <input type="text" class="" id="food-field" placeholder="your food's cost">
                                    </div>
                                </div>
                                <div class="form-group row py-2">
                                    <label for="rent-field" class="col-md-2 col-form-label">Rent</label>
                                    <div class="col-md-10">
                                        <input type="text" class="" id="rent-field" placeholder="your rent's cost">
                                    </div>
                                </div>
                                <div class="form-group row py-2">
                                    <label for="clothes-field" class="col-md-2 col-form-label">Clothes</label>
                                    <div class="col-md-10">
                                        <input type="text" class="" id="clothes-field"
                                            placeholder="your clothes's cost">
                                    </div>
                                </div>
                                <div class="form-group row py-2">
                                    <label for="calculate-btn" class="col-md-2"></label>
                                    <div class="col-md-10">
                                        <button id="calculate-btn">Calculate</button>
                                    </div>
                                </div>
                            </form>

                            <form class="py-4">
                                <h5 class="ms-4 ps-5">Total Expenses: <span id="total-expenses">00</span></h5>
                                <h5 class="ms-4 ps-5 pb-3">Balance: <span id="balance">00</span></h5>
                                <div class="col-md-8">
                                    <label for="save-field" class="col-md-4">Save</label>
                                    <input type="text" class="w-25" id="save-field" placeholder="20">
                                    <span>%</span>
                                    <button id="save-btn">Save</button>
                                </div>
                            </form>

                            <form>
                                <h5 class="ms-4 ps-5">Saving Amount: <span id="saving-amount">00</span></h5>
                                <h5 class="ms-4 ps-5">Remaining Balance: <span id="remaining-balance">00</span></h5>
                            </form>
                        </div>
                    </div>
        </section>
    </main>

    <footer class="container">
        <section class="text-center">
            <small>&copy; nahiduzzaman: My Digital Bank</small>
        </section>
    </footer>
    <!-- Custom javascript -->
    <script src="./js/app.js"></script>
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
